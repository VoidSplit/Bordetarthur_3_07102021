<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="public/js/app.js"></script>
        <title>OhMyFood</title>
    </head>
    <body>
        <main>
            <header>
                <nav>
                    <img src="public/images/logo/ohmyfood@2x.svg" alt="logo">
                </nav>
            </header>
            <div class="location">
                <div class="location__icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="location__text">Paris, Belleville</div>
            </div>
            <section id="explore">
                <h1 class="explore__title">Réservez le menu qui vous convient</h1>
                <p class="explore__description">Découvrez des restaurants d'exception, séléctionnés par cos soins.</p>
                <button class="explore__button">Explorer nos restaurants</button>
            </section>
        </main>
    </body>
</html>
